<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>الاستثمار — حصيف</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/style.css?v=3011"></head><body>
<header class="header"><div class="container wrap">
  <div class="brand"><img src="../assets/img/hasseef.png"><div><div style="font-weight:900">منصة حصيف</div><div class="subline">فرص الاستثمار والرعاية</div></div></div>
  <a class="btn" href="../index.html">الرئيسية</a>
</div></header>
<main class="container" style="padding:18px 0">
<section class="card">
  <div class="section-title">سوق الفرص الاستثمارية</div>
  <div class="toolbar">
    <select id="itype"><option value="">النوع</option><option>رعاية فعالية</option><option>استثمار مرافق</option><option>مشروع اجتماعي</option></select>
    <select id="iregion"><option value="">المنطقة</option><option>الرياض</option><option>مكة</option><option>الشرقية</option><option>حائل</option></select>
    <button class="btn" onclick="filterInv()">تصفية</button>
    <button class="btn" onclick="exportInv()">تصدير CSV</button>
  </div>
  <table id="tbl" class="table">
    <thead><tr><th>الفرصة</th><th>النوع</th><th>المنطقة</th><th>العائد</th><th>رابط</th></tr></thead>
    <tbody></tbody>
  </table>
</section>
<section class="card" style="margin-top:14px">
  <div class="section-title">دليل الرعاية</div>
  <p class="feat">يمكن للقطاع الخاص اختيار رعاية مبادرات/فعاليات وفق أهدافه التسويقية والاجتماعية والوطنية. جميع الطلبات تُدار داخل حساب الراعي وحساب الجهة المالكة للفرصة.</p>
</section>
</main><footer class="footer">© Hasseef</footer>
<script>
const rows = [
  ['منتدى التنمية المستدامة','رعاية فعالية','الرياض','عائد إعلامي ووطني','../partners/index.html?id=asda'],
  ['قاعة متعددة الأغراض','استثمار مرافق','حائل','عائد تشغيلي','./facility-market.html'],
  ['منصة التطوع المتخصص','مشروع اجتماعي','الشرقية','أثر مجتمعي','../login.html']
];
function render(r){document.querySelector('#tbl tbody').innerHTML=r.map(x=>`<tr>${x.map((c,i)=> i===4?'<td><a class="btn" href="'+c+'">تفاصيل</a></td>':'<td>'+c+'</td>').join('')}</tr>`).join('')}
function filterInv(){
  const t=document.getElementById('itype').value, g=document.getElementById('iregion').value;
  const f=rows.filter(x=> (t?x[1]===t:1) && (g?x[2]===g:1) ); render(f);
}
function exportInv(){const data=[['الفرصة','النوع','المنطقة','العائد','رابط'],...rows]; const csv=data.map(r=>r.map(x=>`"${String(x).replace(/"/g,'""')}"`).join(',')).join('\n'); const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'})); a.download='investments.csv'; a.click();}
render(rows);
</script>
</body></html>
