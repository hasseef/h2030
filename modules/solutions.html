<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>الحلول — حصيف</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/style.css?v=3011"></head><body>
<header class="header"><div class="container wrap">
  <div class="brand"><img src="../assets/img/hasseef.png"><div><div style="font-weight:900">منصة حصيف</div><div class="subline">الحلول التنموية</div></div></div>
  <a class="btn" href="../index.html">الرئيسية</a>
</div></header>
<main class="container" style="padding:18px 0">
<section class="card">
  <div class="section-title">مصفوفة الحلول</div>
  <div class="toolbar">
    <input type="search" id="q" placeholder="ابحث عن حل... (تعليم، بنية تحتية، ريادة...)">
    <select id="sector"><option value="">جميع القطاعات</option><option>حكومي</option><option>خاص</option><option>غير ربحي</option><option>جامعة</option></select>
    <select id="region"><option value="">كل المناطق</option><option>الرياض</option><option>مكة</option><option>الشرقية</option><option>حائل</option></select>
    <button class="btn" onclick="filterSolutions()">تصفية</button>
  </div>
  <div id="solutions" class="grid4"></div>
</section>

<section class="card" style="margin-top:14px">
  <div class="section-title">مواءمة 2030</div>
  <div class="grid2">
    <div class="card"><b>الأهداف الإستراتيجية (6)</b><ul id="v6"></ul></div>
    <div class="card"><b>الأهداف الفرعية (27) + التفصيلية (96)</b><div class="feat">قوائم اختيار مفعّلة داخل نماذج المشاريع.</div></div>
  </div>
</section>
</main><footer class="footer">© Hasseef</footer>
<script>
const data = [
 {title:'حل إدارة المرافق الجامعية', sector:'جامعة', region:'جدة', impact:'رفع كفاءة الاستخدام 30%', link:'../modules/facility-market.html'},
 {title:'حل مطابقة معايير المنح', sector:'غير ربحي', region:'الرياض', impact:'ترشيد التمويل 22%', link:'../partners/index.html'},
 {title:'بوابة الاستشارات مع الجامعات', sector:'خاص', region:'الشرقية', impact:'تسريع نقل المعرفة', link:'../login.html'},
 {title:'لوحة متابعة المشاريع الحكومية', sector:'حكومي', region:'حائل', impact:'تحسين الإنجاز', link:'../partners/index.html?id=adaa'},
];
function render(list){document.getElementById('solutions').innerHTML=list.map(x=>`
  <a class="card" href="${x.link}"><b>${x.title}</b><div class="feat">${x.sector} — ${x.region}</div><div class="badge">${x.impact}</div></a>`).join('');}
function filterSolutions(){
  const q=document.getElementById('q').value.trim(), s=document.getElementById('sector').value, r=document.getElementById('region').value;
  const f=data.filter(x=> (q?x.title.includes(q):1) && (s?x.sector===s:1) && (r?x.region===r:1) ); render(f);
}
render(data);
fetch('../assets/data/vision6.json').then(r=>r.json()).then(v=>{document.getElementById('v6').innerHTML=v.map(i=>`<li>${i}</li>`).join('')});
</script>
</body></html>
