<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>الدعم الفني — حصيف</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/style.css?v=3011"></head><body>
<header class="header"><div class="container wrap">
  <div class="brand"><img src="../assets/img/hasseef.png"><div><div style="font-weight:900">منصة حصيف</div><div class="subline">الدعم الفني</div></div></div>
  <a class="btn" href="../index.html">الرئيسية</a>
</div></header>
<main class="container" style="padding:18px 0">
<section class="card"><div class="section-title">افتح تذكرة</div>
<form class="grid2 card">
  <div><label>الاسم</label><input placeholder="الاسم الثلاثي"></div>
  <div><label>البريد الإلكتروني</label><input type="email" placeholder="you@example.com"></div>
  <div><label>نوع الحساب</label><select><option>أفراد</option><option>جامعة</option><option>قطاع خاص</option><option>قطاع غير ربحي</option><option>حكومي</option><option>إمارة</option><option>مانح</option><option>شريك استراتيجي</option></select></div>
  <div><label>الأولوية</label><select><option>عادية</option><option>متوسطة</option><option>عاجلة</option></select></div>
  <div style="grid-column:1/-1"><label>الوصف</label><textarea rows="5" placeholder="اشرح المشكلة باختصار..."></textarea></div>
  <div><label>مرفق (اختياري)</label><input type="file"></div>
  <div><button class="btn btn-primary" type="button">إرسال</button></div>
</form>
</section>
</main><footer class="footer">© Hasseef</footer></body></html>
